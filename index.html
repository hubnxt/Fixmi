<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/index.css">

    <title>Hotel Booking | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 2%;">
        <div class="col-sm-12 col-lg-5 col-md-5 col-xs-12">
          <div class="logincard" id="signup_card">
            <h3 style="text-align: center; text-transform:capitalize; font-weight: bold;">Sign up</h3>

            <form style="margin-top: 5%;" id="signup">

              <div class="form-group">
                <input type="email" class="form-control custominput" name="emailid" placeholder="Email" required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control custominput" name="name" placeholder="name" required>
              </div>

              <div class="form-group">
                <input type="password" class="form-control custominput" name="password" placeholder="Password" required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control custominput" name="company" placeholder="Company" required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control custominput" name="designation" placeholder="Designation" required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control custominput" name="linkedinid" placeholder="Linkedinid" required>
              </div>

              <div class="form-group">
                <input type="submit" class="loginbtn form-control custominput" value="Sign Up">
              </div>
              <p style="text-align: center; font-style:italic; font-size: 10pt;">By signing up, you agree with our terms of service and privacy policy</p>
            </form>

            <hr>

            <p style="text-align: center;">or</p>
            
            <div class="form-group">
              <input type="submit" class="fbbtn form-control custominput" value="facebook">
            </div>

            <div class="form-group">
              <input type="submit" class="twbtn form-control custominput" value="Twitter">
            </div>

            <p style="text-align: center;">Already have account? <a href="" id="login_link">Log in</a></p>

          </div>

          <div class="logincard" id="login_card">
            <h3 style="text-align: center; text-transform:capitalize; font-weight: bold;">Login</h3>

            <form style="margin-top: 5%;" id="login">

              <div class="form-group">
                <input type="email" class="form-control custominput" name="emailid" placeholder="Email" required>
                <span class="help-block" id="error_msg_pass"></span>
              </div>

              <div class="form-group">
                <input type="password" class="form-control custominput" name="password" placeholder="Password" required>
                <span class="help-block" id="error_msg_pass"></span>
              </div>

              <div class="form-group">
                <input type="submit" class="loginbtn form-control custominput" value="Login">
              </div>
            </form>

            <hr>

            <p style="text-align: center;">or</p>
            
            <div class="form-group">
              <input type="submit" class="fbbtn form-control custominput" value="facebook">
            </div>

            <div class="form-group">
              <input type="submit" class="twbtn form-control custominput" value="Twitter">
            </div>

            <p style="text-align: center;">Don't have an account? <a href="" id="signup_link">Sign Up</a></p>

          </div>
        </div>
        
      </div>
      
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--Page scripts-->
    <script src="scripts/index.js"></script>
    <script src="scripts/config.js"></script>
  </body>
</html>
